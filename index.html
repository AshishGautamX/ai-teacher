<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Teacher - Signup</title>
    <link rel="stylesheet" href="signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
        
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://cdn-icons-png.flaticon.com/512/2503/2503508.png" alt="AI Teacher Logo" class="logo">
            <div class="site-name">AI Teacher</div>
        </div>

        <h1>Sign Up</h1>
        <form id="signup-form">
            <input type="text" id="name" name="name" placeholder="Name" required>

            <input type="text" id="state" name="state" placeholder="State" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <div class="role">
                <label>
                    <input type="radio" name="role" value="teacher" required> Teacher
                </label>
                <label>
                    <input type="radio" name="role" value="student" required> Student
                </label>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <div class="separator">
            <span>or</span>
        </div>

        <button id="google-signin" class="google-signin">
            <i class='bx bxl-google'></i>
            Sign in with Google
        </button>
    </div>

    <script src="signup.js">
        
    </script>
</body>
